<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link rel="stylesheet" href="./globe.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js'></script>
    <script src='https://d3js.org/d3-geo.v1.min.js'></script>

    <script src='https://bl.ocks.org/mbostock/raw/7ea1dde508cec6d2d95306f92642bc42/6aac691494f752142a67cc43c51a0fd09896dbd4/versor.js'></script>

    <script>src='https://unpkg.com/world-atlas@1/world/110m.json'</script>
    
    <h2 id="current"></h2>
    <canvas id="globe" ></canvas>
    
    <script src="main.js"></script>
    <section class="main-menu">
        <div id="gameplay-nav-group">
            <button id="easy-button">Easy</button>
            <br>
            <button id="medium-button">Medium</button>
            <br>
            <button id="hard-button">Hard</button>
            <br>
            <button id="extreme-button">Extreme</button>
            <br>
            <button id="how-to-play-button">How To Play</button>
        </div>
    </section>
            <h1 id="your-score"></h1>
            <h1><i class="fas fa-star-hidden" id="star"></i></h1>
            
            <div class="question-hidden" >
                <form id="form-question">
                    <h1 id="question">Guess the name of this country</h1>
                    <br>
                    <input id="fill-country" type="text" placeholder="Your answer here">
                    <br>
                    <input  id="enter" type="submit" value="Enter">

                    <h1 class="try-again-hidden">Try again...</h1>

                </form>
            </div>
